user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Allow environment variables for Lua access
env SERVER_DOMAIN;
env BACKEND_URL;
env CACHE_TTL;
env DEFAULT_BACKEND;

events {
    worker_connections 4096;
}

http {
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr rt=$request_time';

    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"host":"$host",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/x-javascript
               application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Lua shared dictionaries for caching
    lua_shared_dict resolve_cache 10m;    # Domain resolution cache
    lua_shared_dict cache_locks 1m;       # Locks for cache updates

    include /etc/nginx/conf.d/*.conf;
}
